<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #reader {
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--tg-theme-button-color, #248bed);
        }
        .info {
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
        }
        #status {
            font-weight: bold;
            color: var(--tg-theme-hint-color, #999);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: var(--tg-theme-button-color, #248bed);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="reader"></div>
    
    <div class="info">
        <p id="status">Наведите камеру на QR-код клиента</p>
    </div>

    <button onclick="window.location.reload()">Перезагрузить камеру</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        function onScanSuccess(decodedText, decodedResult) {
            // Виброотклик
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // Отправляем данные боту и закрываем приложение
            tg.sendData(decodedText);
            tg.close();
        }

        function onScanFailure(error) {
            // Ошибки сканирования в консоль (слишком часто возникают при поиске кода)
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", 
            { 
                fps: 10, 
                qrbox: {width: 250, height: 250},
                rememberLastUsedCamera: true,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
            },
            /* verbose= */ false
        );
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
