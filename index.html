<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --accent: #e63946; --bg: #0a0a0a; }
        body {
            font-family: sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #reader {
            width: 85vw;
            max-width: 350px;
            border: 2px solid var(--accent);
            border-radius: 20px;
            overflow: hidden;
        }
        .info { text-align: center; margin-top: 20px; }
        h2 { color: var(--accent); letter-spacing: 2px; }
        #reader button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div class="info">
        <h2>СКАНЕР БАРА</h2>
        <p>Наведите камеру на QR-код клиента</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function onScanSuccess(decodedText) {
            if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            
            // ВАЖНО: передаем данные боту
            tg.sendData(decodedText);
            
            // Закрываем приложение
            setTimeout(() => { tg.close(); }, 100);
        }

        let scanner = new Html5QrcodeScanner("reader", { 
            fps: 15, 
            qrbox: 250,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        });
        scanner.render(onScanSuccess);
    </script>
</body>
</html>
