<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bar QR Scanner</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { 
            --accent: #e63946; 
            --bg: #0a0a0a; 
            --card: #1a1a1a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        #reader {
            width: 85vw;
            max-width: 350px;
            border: 2px solid var(--accent);
            border-radius: 24px;
            overflow: hidden;
            background: black;
            box-shadow: 0 0 20px rgba(230, 57, 70, 0.3);
        }
        .info { 
            text-align: center; 
            margin-top: 25px;
            padding: 0 20px;
        }
        h2 { 
            color: var(--accent); 
            letter-spacing: 2px; 
            margin-bottom: 8px;
            font-size: 20px;
        }
        p {
            opacity: 0.7;
            font-size: 14px;
        }
        /* Customizing library buttons */
        #reader button {
            background: var(--accent) !important;
            color: white !important;
            border: none !important;
            padding: 12px 24px !important;
            border-radius: 12px !important;
            font-weight: bold !important;
            text-transform: uppercase !important;
            cursor: pointer !important;
            margin: 10px !important;
        }
        #reader img {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div class="info">
        <h2>СКАНЕР БАРА</h2>
        <p id="status">Наведите камеру на QR-код клиента</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Настройка цветов интерфейса Telegram
        tg.setHeaderColor('#0a0a0a');
        tg.setBackgroundColor('#0a0a0a');

        function onScanSuccess(decodedText) {
            // Виброотклик при успешном сканировании
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
            
            // Отправляем данные боту
            tg.sendData(decodedText);
            
            // Закрываем приложение с небольшой задержкой для плавности
            setTimeout(() => { 
                tg.close(); 
            }, 150);
        }

        function onScanFailure(error) {
            // Игнорируем ошибки во время поиска кода в кадре
        }

        // Инициализация сканера с оптимальными настройками
        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { 
            fps: 15, 
            qrbox: { width: 250, height: 250 },
            aspectRatio: 1.0,
            supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
        });
        
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
